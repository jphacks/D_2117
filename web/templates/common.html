<!DOCTYPE html>
<html lang="ja" class="h-100">
    <head>
        <meta charset="utf-8">
        {% block meta %}{% endblock %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/common.css"/>
        {% block css %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" href="./web/static/images/favicons/favicon.ico" id="favicon">
        <link rel="apple-touch-icon" sizes="180x180" href="web/static/images/favicons/apple-touch-icon-180x180.png">
    </head>
    
    <body class="d-flex flex-column h-100">
        {% include "navbar.html"%}
        <div class="container">
            
            <div class="row pb-4">
                <h1 class="pt-4 pb-1 font-italic border-bottom">
                    {% block header %}{% endblock %}
                </h1>
            </div>

            
            
            {%block main%}{%endblock%}

            {% include "footer.html"%}
        
        <div>
        <script type='text/javascript'>
            {% block js %}{% endblock %}
        </script>
    </body>
</html>
